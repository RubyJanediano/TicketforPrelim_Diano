<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .welcome-container {
            text-align: center;
            margin-top: 50px;
        }

        header h1 {
            color: #333;
        }

        .resume-link, .download-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .resume-link:hover, .download-button:hover {
            background-color: #0056b3;
        }

        .download-button {
            background-color: #28a745; /* Green */
        }

        .download-button:hover {
            background-color: #218838; /* Darker green */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-container">
            <header>
                <h1>Welcome to My Resume</h1>
            </header>
            <main>
                <a href="resume.html" class="resume-link">View Resume</a>
                <!-- Download Button -->
                <a href="resume.pdf" download="Your_Name_Resume.pdf" class="download-button">Download Resume</a>
            </main>
        </div>
    </div>
</body>
</html>
